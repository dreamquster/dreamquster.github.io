        <h2 id="Spark-DataFrame">Spark-DataFrame</h2><h4 id="将textFile转DataFrame">将textFile转DataFrame</h4><p>DataFrame是数据库表的模型表示,可以调用DataFrame的成员函数操作数据代替向sqlContext.sql执行SQL语句<br><figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">val</span> <span class="title">sqlContext</span> =</span> <span class="keyword">new</span> org.apache.spark.sql.<span class="type">SQLContext</span>(sparkContex)</span><br><span class="line"><span class="comment">//定义DataFrame对应结构</span></span><br><span class="line"><span class="function"><span class="keyword">val</span> <span class="title">schema</span> =</span> <span class="type">StructType</span>(</span><br><span class="line">				<span class="type">StructField</span>(<span class="string">"name"</span>), <span class="type">StringType</span>,<span class="literal">false</span>) ::</span><br><span class="line">                <span class="type">StructField</span>(<span class="string">"age"</span>), <span class="type">IntegerType</span>, <span class="literal">true</span>) :: <span class="type">Nil</span>)</span><br><span class="line"><span class="function"><span class="keyword">val</span> <span class="title">people</span> =</span> sparkContex.textFile(<span class="string">"path/to/people.txt"</span>.map(</span><br><span class="line">		_.split(<span class="string">","</span>)).map(p =&gt; <span class="type">Row</span>(p(<span class="number">0</span>), p(<span class="number">1</span>).trim.toInt))</span><br><span class="line"><span class="comment">//从数据+表结构创建</span></span><br><span class="line"><span class="function"><span class="keyword">val</span> <span class="title">dataFrame</span> =</span> sqlContext.createDataFrame(people, schema)</span><br></pre></td></tr></table></figure></p>
